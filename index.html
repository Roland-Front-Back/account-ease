<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Ease</title>

    <link rel="icon" href="assets/img/Ease.png" type="icon logo">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('assets/img/bg3.jpg')">
    <!-- Main Container -->
    <div id="main-container">
      <!-- Side bar Tools -->
      <div id="side-bar">
        <img id="side-bar-img" src="assets/img/Ease.png" alt="Sidebar Image" />

        <h4>History</h4>
        <ul class="history-list">
          <li>No Transaction</li>
        </ul>
        <button class="delete-icon" id="delete-btn">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      <!-- Main Content Container -->
      <div id="main-content">
        <a href="about.html">
          <button class="about-us-icon" id="about-us-btn">
            <i class="fa-solid fa-question fa-bounce"></i></button
        ></a>

        <div id="output-cover">
          <div id="output-bar">
            
          </div>

          <div class="flex-container">
            <textarea
              name="text"
              id="text"
              onInput="this.parentNode.dataset.replicatedValue = this.value"
              placeholder="Input your transaction..."
            >
            </textarea>
            <button class="arrow-icon" id="submit-btn" type="submit">
              <i class="fa-solid fa-circle-arrow-up fa-4x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="confirm-popup" class="popup-overlay">
      <div class="popup-content">
        <p>Are you sure you want to delete history?</p>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
